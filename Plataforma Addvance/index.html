<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addvance - Plataforma</title>
  <!-- External CSS dependencies -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <!-- Google Fonts - Updated for Ábaco aesthetic -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Addvance UI System - Base styles -->
  <link rel="stylesheet" href="addvance-ui.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header based on Ábaco aesthetic -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo-container">
        <a href="#">
          <img src="assets/Logo oscuro ábaco.png" alt="Ábaco" class="logo">
        </a>
      </div>
    </div>
  </header>
  
  <!-- Main Content Container -->
  <div class="container">
    <!-- User Type Selection Box -->
    <div class="selection-box">
      <h1>Escoja tipo de usuario</h1>
      <div class="button-group">
        <button id="empresaBtn">Empresa</button>
        <button id="proveedorBtn">Proveedor</button>
        <button id="empleadoBtn">Empleado</button>
      </div>
    </div>
  </div>
  <!-- External JavaScript dependencies -->
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="main.js"></script>
</body>
</html>
